{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}
<div align="center">
<h1>Login!</h1>
<form method="post" action="{% url 'login' %}">


    {% csrf_token %}
    Username:<br>
    <input type="text" name="username" />
    <br>

    Password:<br>
    <input type="password" name="password">
    <br>
    <br>

    <input class="btn btn-primary" type="submit" value="Login">


</form>
<h4>Don't have account? <a href="{% url 'signup' %}">Register</a></h4>

</div>




{% endblock %}
