<!doctype html>
<html lang="en">
  <head>
      <!-- load staticfiles -->
      {% load staticfiles %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Gameswatch clone</title>
  </head>
  <body>
  <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
    Gameswatch
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
         <a class="nav-link" href="{% url 'create' %}">Create</a>
            <li class="nav-item"><a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a></li>
            <form id="logout" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <input type="hidden" />
            </form>
            <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'profile' %}" style="color:gold;">{{ user.username}}</a>
            </li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
  <!-- end navbar -->
    <!-- <h1>Base is work!</h1> -->
    {% block content %}
    {% endblock %}
