{% extends 'base.html' %}

{% block content %}

<div style="margin-top:30px; margin-left:30px;">
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ product.url }}">
        </div>

    </div>
    <div style="float: left">
        <h3>Name: {{ product.title }}</h3>
        <h3>User: {{ product.hunter}}</h3>
        <h6 style="width:600px;"><b>URL:</b> {{ product.url}}</h6>
        <h6><b>Date:</b> {{product.pub_date}}</h6>
    </div>
</div>
    </div>
{% endblock %}
